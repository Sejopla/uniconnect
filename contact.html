<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>UniConnect – İletişim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/holiday.css">
  <link rel="icon" type="image/png" href="img/uniConnect.png">
</head>
<body class="theme-light" data-page="contact">
<header class="site-header">
  <div class="container header-inner">
    <div class="logo" data-logo><img src="img/uniConnect.png" alt="Logo"><span>UniConnect</span></div>
    <nav class="top-nav">
      <a class="nav-link" href="dashboard.html">Ders Programım</a>
      <a class="nav-link" href="contact.html">İletişim</a>
      <a class="nav-link" href="about.html">Hakkında</a>
      <a class="nav-link" href="resources.html">Kaynaklar</a>
    </nav>
    <div class="userbox">
      <span id="currentUserEmail" class="user-email muted small"></span>
      <button id="btnLogout" class="btn-small" type="button">Çıkış</button>
    </div>
  </div>
</header>

<main class="container layout">
  <aside class="sidebar">
    <div class="card">
      <div class="side-title">Menü</div>
      <div class="side-nav">
        <a class="side-link" href="contact.html">İletişim</a>
        <a class="side-link" href="about.html">Hakkında</a>
        <a class="side-link" href="help.html">Yardım</a>
      </div>
    </div>
  </aside>

  <section>
    <div class="card">
      <h1>İletişim</h1>
      <p class="muted">Demo iletişim formu (kriter: form).</p>
      <form style="margin-top:12px;display:grid;gap:10px">
        <div class="form-row">
          <div>
            <label>Ad Soyad</label>
            <input type="text" placeholder="Ad Soyad">
          </div>
          <div>
            <label>E-posta</label>
            <input type="email" placeholder="mail@mail.baskent.edu.tr">
          </div>
        </div>
        <div>
          <label>Mesaj</label>
          <textarea rows="4" placeholder="Mesajını yaz..."></textarea>
        </div>
        <button class="btn-primary" type="button" onclick="alert('Demo: mesaj gönderildi!')">Gönder</button>
      </form>
    </div>
  </section>

  <aside class="rightbar">
    <div class="card"><h3>Not</h3><p class="muted small">Bu form demo amaçlıdır.</p></div>
  </aside>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <span>© 2025 UniConnect</span>
    <span><a href="about.html">Hakkında</a> · <a href="resources.html">Kaynaklar</a></span>
  </div>
</footer>

<div id="holidayLayer" class="holiday-layer hidden" aria-hidden="true"></div>
<script src="js/app.js"></script><script src="js/holiday.js"></script>
</body>
</html>
